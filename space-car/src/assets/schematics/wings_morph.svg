<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .wing { fill: #1abc9c; stroke: #16a085; stroke-width: 2; }
      .morph { fill: #f1c40f; stroke: #f39c12; stroke-width: 1; opacity: 0.7; }
      .label { fill: #2c3e50; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
    </style>
  </defs>

  <!-- Wing structure -->
  <path d="M100 150 L200 120 L300 150 L200 180 Z" class="wing"/>
  <path d="M120 150 L200 135 L280 150 L200 165 Z" class="morph"/>

  <!-- Morphing actuators -->
  <circle cx="150" cy="140" r="5" class="morph"/>
  <circle cx="180" cy="130" r="5" class="morph"/>
  <circle cx="220" cy="130" r="5" class="morph"/>
  <circle cx="250" cy="140" r="5" class="morph"/>

  <!-- Labels -->
  <text x="200" y="40" class="label">WINGS - MORPHING SYSTEM</text>
  <text x="200" y="210" class="label">Adaptive Geometry</text>
  <text x="200" y="230" class="label">4-Point Actuation</text>
</svg>